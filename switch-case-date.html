<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function DayOfMonth() {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerText = "Tháng "+month+" có 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerText = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText = "Tháng "+month+" có 30 ngày";
                    break;
            }
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="month">
        <button type="button" onclick="DayOfMonth()">Tính số ngày</button><br>
        <div id="result"></div>
    </form>
</body>
</html>
