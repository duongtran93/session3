<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số phút gọi: "));
        let x;
        if (a <= 10) {
            x = a * 600;
            alert("Cước điện thoại là: " + x);
        } else if (a > 10 && a <= 30) {
            x = (10*600) + (a-10)*400;
            alert("Cước điện thoại là: " + x);
        } else {
            x = (10*600) + (20*400) + (a - 30)*200;
            alert("Cước điện thoại là: " + x);
        }
    </script>
</body>
</html>
