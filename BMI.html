<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let weight = parseFloat(prompt("Nhập cân nặng: ","65"));
        let height = parseFloat(prompt("Nhập chiều cao: "));
        let bmi = weight / (height*height);
        if (bmi < 18) {
            document.write("Underweight");
        } else if (bmi <25) {
            document.write("Normal");
        } else if (bmi < 30) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    </script>
</head>
<body>

</body>
</html>
