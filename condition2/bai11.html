<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let  a = Number(prompt("Nhập vào thu nhập của bạn: "));
        let b;
        if (a > 0 && a <= 5000000) {
            b = a * 5/100;
            alert("Thuế thu nhập cá nhân của bạn là: " + b);
        } else if (a > 5000000 && a <= 10000000) {
            b = a * 10/100 - 250000;
            alert("Thuế thu nhập cá nhân của bạn là: " + b);
        } else if (a > 10000000 && a <= 18000000) {
            b = a * 15/100 - 750000;
            alert("Thuế thu nhập cá nhân của bạn là: " + b);
        } else if (a > 18000000 && a <= 32000000) {
            b = a * 20/100 - 1650000;
            alert("Thuế thu nhập cá nhân của bạn là: " + b);
        } else if (a > 32000000 && a <= 52000000) {
            b = a * 25/100 - 3250000;
            alert("Thuế thu nhập cá nhân của bạn là: " + b);
        } else if (a > 52000000 && a <= 80000000) {
            b = a * 30/100 - 5850000;
            alert("Thuế thu nhập cá nhân của bạn là: " + b);
        } else {
            b = a * 35/100 - 9850000;
            alert("Thuế thu nhập cá nhân của bạn là: " + b);
        }
    </script>
</body>
</html>
