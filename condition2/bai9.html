<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập số a: "));
        let b = Number(prompt("Nhập số b: "));
        let c = Number(prompt("Nhập số c: "));
        if (a > 0 && b > 0 && c > 0 && (a+b) > c && (b+c) > a && (a+c) > b) {
            alert("a, b, c là cạnh của một tam giác");
        } else alert("a, b, c không phải là cạnh của một tam giác");
    </script>
</body>
</html>
