<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <h1>Giải phương trình bậc hai</h1>
        <h3>Nhập các tham số của phương trình ax<sup>2</sup> + bx + c = 0 (a # 0)</h3>
        <label>a = </label>&nbsp;
        <input type="text" id="number_a"><br><br>
        <label>b = </label>&nbsp;
        <input type="text" id="number_b"><br><br>
        <label>c = </label>&nbsp;
        <input type="text" id="number_c"><br><br>
        <button type="button" onclick="giai()">Kết quả</button><br><br>
        <div id="result"></div>
    </form>
    <script>
        function giai() {
            let a = parseInt(document.getElementById("number_a").value);
            let b = parseInt(document.getElementById("number_b").value);
            let c = parseInt(document.getElementById("number_c").value);
            let p = (b * b) - (4 * a * c);
            let x1,x2;
            if (p < 0) {
                document.getElementById("result").innerText = "Phương trình vô nghiệm";
            } else if (p === 0) {
                x1 = x2 = -b/(2 * a);
                document.getElementById("result").innerText = "Phương trình có nghiệm kép: x1 = x2 = " + x1;
            } else {
                x1 = (-b + Math.sqrt(p))/(2 * a);
                x2 = (-b - Math.sqrt(p))/(2 * a);
                document.getElementById("result").innerText = "Phương trình có 2 nghiệm phân biệt: x1 = " + x1 + " và x2 = " + x2;
            }
        }
    </script>
</body>
</html>
