<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập độ dài cạnh kề thứ nhất: "));
        let b = parseFloat(prompt("Nhập độ dài cạnh kề thứ hai: "));
        let s = 1/2 * a * b;
        alert("Diện tích tam giác vuông là: " + s);
    </script>
</body>
</html>
