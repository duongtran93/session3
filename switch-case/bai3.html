<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let value = parseInt(prompt('type a number', 0));
        if (value>0) {
            value = 1;
        } else if (value<0) {
            value = -1;
        } else {
            value = 0;
        }
        switch (value) {
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</head>

</body>
</html>
